<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div id="anony-nav">
        <div class="anony-nav-links">
            <ul>
                <li><a href="#" class="lnk-book">豆瓣读书</a></li>
                <li><a href="#" class="lnk-movie">豆瓣电影</a></li>
                <li><a href="#" class="lnk-music">豆瓣音乐</a></li>
                <li><a href="#" class="lnk-group">豆瓣小组</a></li>
                <li><a href="#" class="lnk-events">豆瓣同城</a></li>
                <li><a href="#" class="lnk-fm">豆瓣FM</a></li>
                <li><a href="#" class="lnk-shijian">豆瓣时间</a></li>
                <li><a href="#" class="lnk-market">豆瓣豆品</a></li>
            </ul>
        </div>
        <h1><a href="#">豆瓣</a></h1>
        <div class="anony-srh">
            <form action="#" method="get">
                <span class="inp">
                    <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off">
                </span>
                <span class="bn">
                    <input type="submit" value="搜索">
                </span>
            </form>
        </div>
    </div>
    <div id="anony-reg-new" style="background-image: url(https://img1.doubanio.com/view/puppy_image/raw/public/16874860437wq5ntbd7.jpg)">
        <div class="wrapper">
            ::before
            <div class="login">
                <iframe style="height:300px; width:300px;" src="#" frameborder="0"></iframe>

            </div>
            <div class="app">
                <p class="app-title">"豆瓣" <span>6.0</span></p>
                <p class="app-slogan"> ::after </p>
                <a href="https://img1.doubanio.com/view/puppy_image/raw/public/16488a5d1aahorxy4tl.jpg"
                class="lnk-app">下载豆瓣 App</a>
                <div class="app-qr">
                    <a href="javascript: void 0;" class="lnk-qr" id="expand-qr">
                        <img src="https://img3.doubanio.com/f/sns/0c708de69ce692883c1310053c5748c538938cb0/pics/sns/anony_home/icon_qrcode_green.png" 
                        width="28" height="28">
                    </a>
                    <div class="app-qr-expand">
                        <img src="https://img3.doubanio.com/f/sns/1cad523e614ec4ecb6bf91b054436bb79098a958/pics/sns/anony_home/doubanapp_qrcode.png" 
                        width="160" height="160">
                        <p>IOS / Android 扫码直接下载</p>
                    </div>
                </div>
            </div>
            ::after
        </div>
        <script>
        
 Do(function() {
    var app_qr = $('.app-qr');
    app_qr.hover(function() {
      app_qr.addClass('open');
    }, function() {
      app_qr.removeClass('open');
    });
  });
  
        </script>
    </div>
</div>
</body>
</html>
