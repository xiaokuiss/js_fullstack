<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function comeTo(person, thing, cb) {
            var msg = `找${person}吃鸡,${thing}, 飞黄腾达`;
            cb(msg);
        }
        // 
      comeTo('强哥', '城区钢枪', (msg) => {
          console.log(msg);
        //   找强哥吃鸡，城区刚强，飞黄腾达
      })    
      const callback = () => {
          console.log('open1');
      }
      ev.on('open1', callback);
      ev.emit('open1');
      ev.removeListener('open1', callback);
      ev.emit('open1');
    </script>
</body>
</html>
