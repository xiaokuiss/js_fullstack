<body>
    <script>
        //constructor
    function Otaku(name,age){
        this.name=name;
        this.age=age;
        this.habit='Games';
    }
    //构造函数有一个prototype属性 
    //基于原型的面向对象 原型对象
    Otaku.prototype.strength=60;
    Otaku.prototype.sayYourName=function(){
        console.log('I am'+ this.name );
    }
    //  var littlecute= new Otaku('小可爱',18);
    function objectFactory(constructorFunc,name,age){
        //空对象
        var obj=new Object();
        //Otaku 函数里 this.name ....
        //怎么拿到构造函数里的属性呢？
        constructorFunc.call(obj,name,age);
        //如何让obj拥有prototype链上的属性和方法
        console.log(obj);
        //怎么拿到原型对象？
        obj.__proto__=constructorFunc.prototype
        return obj;
    }
    //不new 可以拿到一个实例吗？
    //构造函数是类的源泉
    var littlecute=objectFactory(Otaku,"littlecute",18);
    console.log(littlecute);
    </script>
</body>
