<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
</head>
<body>
    <script>
        //constructor
    function  Person(name) {
        this.name=name;
    }
    // prototype 属性  对象
    Person.prototype.getNam=function()
    {
            console.log(this.name);
        }
    
    //instance
    var person=new Person('咪咪');
    // getName 作为对象的方法被执行，this指向
    // 对象
    person.getName();
    </script>
</body>
</html>
