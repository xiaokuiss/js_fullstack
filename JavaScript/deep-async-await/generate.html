<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo() {
            console.log(789);
            return 789;
        }
        function* test() {
            console.log(1);
            let a = yield foo();
            console.log('a', a);
            let b = yield 2   
            console.log('b', b);
            let c = yield 3
            console.log('c', c);
        }    
        // 惰性的
        var g = test();
        // 生成一个 对象 { next }
        // 调用 next 一步一步执行
        // g.next()
        // g.next()
        // g.next()

        // 让 generate 函数 自己全部执行完
    </script>
</body>
</html>
